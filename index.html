  <!-- Include JS -->
  <script src="js/flipbook.min.js"></script>

  <script type="text/javascript">

      $(document).ready(function () {
          $("#read").flipBook({
            //Layout Setting
            pdfUrl:'pdf/Envisage2023.pdf',
            lightBox:true,
            layout:3,
            currentPage:{vAlign:"bottom", hAlign:"left"},
            // BTN SETTING
            btnShare : {enabled:false},
            btnPrint : {
              hideOnMobile:true
            },
           
            btnDownloadPages : {
              enabled: false,
              title: "Download pages",
              icon: "fa-download",
              icon2: "file_download",
              url: "images/Envisage2023.rar",
              name: "allPages.zip",
              hideOnMobile:false
            },
            btnColor:'#0e0747',
            sideBtnColor:'white',
            sideBtnSize:60,
            sideBtnRadius:60,
            // btnSound:{vAlign:"top", hAlign:"left"},
            btnAutoplay:{vAlign:"top", hAlign:"left"},
        });
      })

      $(window).on('load', function () {
          $('#read').click();
      });
  </script>
